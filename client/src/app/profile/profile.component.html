<div class="container-fluid" *ngIf="user">
  <h2 class="page-header">{{user.name}}'s Profile</h2>

  <!-- Display user profile name and email-->
  <div>
    <ul class="list-group">
      <li class="list-group-item">Username: {{user.username}}</li>
      <li class="list-group-item">Email: {{user.email}}</li>
    </ul>

  <!-- Display user reviews in a feed template iteratively-->
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let reco of (recos | userFilter: user.username)">
        <h4>{{reco.title}} || {{reco.stars}}/5</h4>
        <h4>{{reco.name}}</h4>
        <p>By: {{reco.username}}</p>
        <p>Category: {{reco.categ}}</p>
        <p>Description: {{reco.desc}}</p>
        <p>Direction: {{reco.direct}}</p>
      </li>
    </ul>
  </div>
</div>
