<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="false" (mapClick)="mapClick($event)">
  <agm-marker *ngFor="let reco of recosList" [latitude]="reco.lat" [longitude]="reco.lng" (markerClick)="markerClick($event)">
    <agm-info-window class="info-window">
      <div class="rev">
        <h4 class="page-header">
          {{reco.title}}<br>
          <span *ngFor="let i of starArr.slice(0,reco.stars)" class="glyphicon glyphicon-star"></span>
        </h4>
        <h4>{{reco.name}}</h4>
        <p>By: {{reco.username}}</p>
        <p>Category: {{reco.categ}}</p>
        <p>Description: {{reco.desc}}</p>
        <p>Direction: {{reco.direct}}</p>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>
